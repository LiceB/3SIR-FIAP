<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{headFragment :: head('Listar licenças')}"><meta charset="UTF-8"></head>

<body>
	<nav th:replace="~{menuFragment :: nav()}"></nav>
	
	<div class="container-fluid">
		<h3 class="text-left fs-2 text-center">Lista de licenças</h3>
		<hr>
		<a type="button" class="btn btn-info mt-2" href="licenca/create"> Criar</a>
		<hr>
		<table id="tblicenca" class="table table-success table-bordered table-lg mt-4">
			<thead>
				<th>Id</th>
				<th>Licença</th>
				<th>Data Validade</th>
				<th>Data Emissão</th>
				<th>Editar</th>
				<th>Deletar</th>
			</thead>
			<tbody>
				<tr th:each="licenca : ${licencas}">
					<td th:text="${licenca.getId()}"></td>
					<td th:text="${licenca.getLicenca()}"></td>
					<td th:text="${licenca.getDataValidade()}"></td>
					<td th:text="${licenca.getDataEmissao()}"></td>
					<td><a th:href="@{/licenca/edit/{licencaId} (licencaId = ${licenca.id})}">Editar</a></td>
					<td><a th:href="@{/licenca/delete/{licencaId} (licencaId = ${licenca.id})}">Deletar</a></td>
				</tr>
			</tbody>
		</table>

	</div>
</body>
