<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{headFragment :: head('Editar licença')}">
<meta charset="UTF-8">
</head>
<body>
	<nav th:replace="~{menuFragment :: nav()}"></nav>
	<div class="container mt-5">
		<h2 class="text-center">Editar Licença</h2>
		<form method="put" class="mt-12" th:object="${licenca}"
			id='frmLicenca' action="/licenca/edit/{id}">
			<input type="hidden" name="id" th:value="${licenca.id}" />
			<div class="row">
				<div class="col-md-12">
					<div class="input-group mb-3 input-group-sm">
						<span class="input-group-text">Licença</span> <input type="text"
							class="form-control" th:value="${licenca.licenca}" name="licenca"
							id="licenca" placeholder="999999" />
					</div>
				</div>
				<div class="col-md-6">
					<div class="input-group mb-3 input-group-sm">
						<span class="input-group-text">Data Validade</span> <input
							type="date" class="form-control"
							th:value="${licenca.dataValidade}" name="dataValidade"
							id="dataValidade" value="2023-12-12" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="input-group mb-3 input-group-sm">
						<span class="input-group-text">Data Emissão</span> <input
							type="date" class="form-control"
							th:value="${licenca.dataEmissao}" name="dataEmissao"
							id="dataEmissao" value="2023-05-29" />
					</div>
				</div>
			</div>
			<input class="btn btn-success" type="button"
				value="Salvar Veterinario" onclick="salvar();" />
		</form>
	</div>

</body>
<script>
	function validar() {
		const patternLicenca = /[0-9]{6}/;
		const Licenca = document.getElementById("licenca")
		
		if(!patternLicenca.test(Licenca.value)) {
			alert("Favor preencher a Licença corretamente")
			Licenca.focus()
			return true
		}
		
		return false
	}
	
	let responseEntity;
	
	function salvar() {
		if (validar())
			return;

		const form = document.getElementById('frmLicenca');
		const formData = new FormData(form); // create FormData object
		const jsonBody = JSON.stringify(Object.fromEntries(formData.entries()));
		var myHeaders = new Headers();
		myHeaders.append("Content-Type", "application/json");

		var requestOptions = {
			method: 'POST',
			headers: myHeaders,
			body: jsonBody,
			redirect: 'follow'
		};

		fetch("/licenca/create", requestOptions)
			.then(response => {
				responseEntity = response
				return response.json()
			})
			.then(result => tratarRedirect(result, responseEntity))
			.catch(error => console.log('error', error));
	}
	
	async function tratarRedirect(data, response) {
		if (response.ok) {
			alert('Editado com sucesso')
				
			await new Promise(r => setTimeout(r, 2000));
			window.location.href = "/licenca";
			return;
		}
		let erros = document.getElementById('erros');
		erros.innerHTML = '';
		let itemList = '';

		if (data.hasOwnProperty('nome'))
			itemList = `<li class="text-danger">${data.nome}</li>`;

		if (data.hasOwnProperty('idCategoria'))
			itemList += `<li class="text-danger">${data.idCategoria}</li>`;

		erros.innerHTML = itemList;
	}
</script>
</html>
